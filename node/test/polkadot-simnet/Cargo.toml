[package]
name = "polkadot-simnet"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"


[dependencies]
frame-system = { git = "https://github.com/paritytech/substrate", branch = "test-runner-2" }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "test-runner-2" }
sc-consensus-manual-seal = { git = "https://github.com/paritytech/substrate", branch = "test-runner-2" }
sc-tracing = { git = "https://github.com/paritytech/substrate", branch = "test-runner-2" }
sp-consensus-babe = { git = "https://github.com/paritytech/substrate", branch = "test-runner-2" }
sp-consensus = { git = "https://github.com/paritytech/substrate", branch = "test-runner-2" }
sp-inherents = { git = "https://github.com/paritytech/substrate", branch = "test-runner-2" }
sp-keystore = { git = "https://github.com/paritytech/substrate", branch = "test-runner-2" }

test-runner = { git = "https://github.com/paritytech/substrate", branch = "test-runner-2" }
sc-cli = { git = "https://github.com/paritytech/substrate", branch = "test-runner-2"  }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "test-runner-2" }

polkadot-runtime = { path = "../../../runtime/polkadot", version = "0.9" }

polkadot-runtime-test = { path = "../runtime", version = "0.9" }
polkadot-cli = { path = "../../../cli", version = "0.9", features = ["cli"] }
structopt = "0.3.21"
log = "0.4.14"

# avoids crate resolution errors
tokio = { version = "1.6.0", features = ["macros", "rt-multi-thread", "signal"] }
